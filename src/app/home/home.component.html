

  <div  *ngFor = "let item of dataDisplay" >
    <mat-card class = "custom-card">
        <mat-card-title><h1>{{ item['title']  }}</h1></mat-card-title>
        <mat-card-subtitle>User ID:{{ item['userId']  }} </mat-card-subtitle>
        <mat-card-content><p>{{ item['body']  }}</p></mat-card-content>
    </mat-card>
  </div>
  
  <button class="custom-button" role="button" (click)="loadMore()">Load More</button>
